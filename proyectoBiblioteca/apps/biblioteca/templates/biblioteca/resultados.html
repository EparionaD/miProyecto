<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resultados</title>
</head>
<body>
    <h1>Estas buscando:<strong>{{ query }}</strong></h1>
    {% if libros %}
        <p>Libros encontrados: {{ libros|length }} libro{{ libros|pluralize }}.</p>
        <ul>
            {% for libros in libros %}
                <li>{{ libros.titulo }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Ningún libro coincide con el criterio de búsqueda</p>
    {% endif %}
</body>
</html>
